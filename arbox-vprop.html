<!DOCTYPE html>
<html>
	<head>
	
		<!-- 
		Name: arbox-vprop.html
		Author: Matt Nutsch
		Date: 11-21-2017
		Description: This is an Augmented Reality box with a logo on it.
		-->

		<!-- include a-frame -->
		<script src="js/aframe.min.js"></script>

		<!-- include ar.js for aframe -->
		<script src='js/aframe-ar.js'></script>

	</head>
	
	<!-- start the body of your page -->
	<body style='margin : 0px; overflow: hidden;'>
		<!-- add some info at the top of the page -->
		<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
			Instructions: Point your camera at the AR Code.
		</div>

		<!-- 3d scene defined and ar.js enabled -->
		<a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;'>

			<a-assets timeout="10000">

				<!-- VProp Logo -->
				<img id="vprop_logo" src="static/vprop_logo.png">
				
			</a-assets>
		
			<!-- Create a anchor to attach your augmented reality -->
			<a-anchor hit-testing-enabled='true'>

				<!-- Augmented reality here -->
				
				<a-box src="#vprop_logo" position="0 0.25 0" rotation="0 0 0" scale="1 1 1">
					<a-animation attribute="rotation" from="0 0 0" to="360 0 360" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-box>

				</a-box>

			</a-anchor>

			<!-- Define a static camera -->
			<a-camera-static/>

		</a-scene>
	</body>

</html>
